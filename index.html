<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="clock.png">
        <title>Hexclock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
        <link href="main.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <main>
            <section id="panel" class="panel">
                <div id="panel-inner" class="panel-inner">
                    <div class="panel-front">
                        <div id="info-button" class="btn info-btn">
                            <i class="fas fa-info-circle"></i>
                        </div>

                        <div class="hexclock">
                            #
                            <span id="hr" class="digit"></span>
                            :
                            <span id="min" class="digit"></span>
                            :
                            <span id="sec" class="digit"></span>
                        </div>
                    </div>
    
                    <div id="panel-back" class="panel-back">
                        <div id="back-button" class="btn">
                            <i class="fas fa-arrow-left"></i>
                        </div>

                        <div class="info">
                            <h1>Hexclock</h1>
                            <p>A color-changing clock that displays the current time and hexadecimal color.</p>
                        </div>
                    </div>
                </div>
            </section>
        
            <section>
                <a href="https://github.com/xlisachan/javascript_hexclock">
                    <div class="github-link">
                        <i class="fab fa-github"></i>
                        <div class="username">xlisachan</div>
                    </div>
                </a>
            </section>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
